<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logs of latest activity</title>
</head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
<body>


  <img src="{{ url_for('plot_data') }}">



  <table id="customers">
    <tr>
        <th>Data</th>
        <th>Time</th>
    </tr>
      {% for i in payload_data %}
        {% set data = payload_data[loop.index - 1] %}
        {% set time = date_data[loop.index - 1] %}
     <tr>
           <td> {{ data }} </td>
           <td>  {{ time }} </td>
    </tr>
{% endfor %}
  </table>



</body>
</html>
